services:
  # Web service
  - type: web
    name: student-management-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString

# Database
databases:
  - name: student-db
    databaseName: student_management
    user: student_admin
    plan: free